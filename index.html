
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamf 200 Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body { font-family: 'Inter', sans-serif; }
      #root:empty::before {
        content: "Loading Study Experience...";
        display: flex; justify-content: center; align-items: center; height: 100vh;
        color: #64748b; font-size: 0.875rem; font-weight: 700;
      }
      .animate-spin-slow { animation: spin 3s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 antialiased">
    <div id="root"></div>
    <script>window.process = { env: { API_KEY: "" } };</script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (url.includes('babel')) return;
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 60px; color: #ef4444; text-align: center; max-width: 500px; margin: 0 auto;">
            <h1 style="font-size: 32px; font-weight: 900; margin-bottom: 20px;">Initialization Error</h1>
            <p style="margin-bottom: 30px; font-size: 18px; line-height: 1.6; color: #64748b;">The study guide encountered a technical hurdle. This usually happens if a file is missing or has a syntax error.</p>
            <div style="background: #fee2e2; padding: 20px; border-radius: 16px; font-family: monospace; font-size: 13px; text-align: left;">
              <b>Error:</b> ${msg}<br/>
              <b>File:</b> ${url.split('/').pop()}<br/>
              <b>Line:</b> ${line}
            </div>
            <button onclick="location.reload()" style="margin-top: 30px; background: #2563eb; color: white; padding: 12px 24px; border-radius: 12px; font-weight: 700; border: none; cursor: pointer;">Try Refreshing</button>
          </div>`;
        }
      };
    </script>
  </body>
</html>
