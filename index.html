
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamf 200 MasterClass Guide</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel standalone allows running TSX/JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      #root:empty::before {
        content: "Loading Jamf 200 Guide... If this persists, check the browser console for errors.";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        font-size: 0.875rem;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.2.3",
        "react-dom": "https://esm.sh/react-dom@19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react/": "https://esm.sh/react@19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Polyfill for process.env in the browser
      window.process = window.process || { env: {} };
      // Note: In a pure static Vercel deployment without a build step, 
      // process.env.API_KEY needs to be available.
      // If Vercel doesn't inject it into the HTML, we ensure the object exists.
    </script>

    <!-- 
      We use type="text/babel" with data-type="module" to force Babel to 
      transpile the TSX files while maintaining ESM module support.
    -->
    <script 
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript"
    >
      import "./index.tsx";
    </script>

    <script>
      // Debugging helper
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Jamf 200 Guide Error: ', msg, '\nURL: ', url, '\nLine: ', lineNo);
        return false;
      };
    </script>
  </body>
</html>
