
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamf 200 MasterClass Guide</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel standalone allows running TSX/JSX directly in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
      }
      #root:empty::before {
        content: "Preparing MasterClass Guide...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #64748b;
        font-size: 0.875rem;
        font-weight: 500;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Polyfill process.env
      window.process = window.process || { env: { API_KEY: "" } };
    </script>

    <!-- 
      By using src="index.tsx" with type="text/babel", Babel-standalone 
      will fetch the file and transpile it correctly before execution.
    -->
    <script 
      src="index.tsx"
      type="text/babel" 
      data-type="module" 
      data-presets="react,typescript"
    ></script>

    <script>
      // Global error listener to help you debug
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (url.includes('babel')) return; // Ignore internal babel errors
        console.error('App Error:', msg, '\nFile:', url, '\nLine:', lineNo);
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
           root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
             <h2>Load Error</h2>
             <p>${msg}</p>
             <small>Check browser console for details. Ensure all files are in the root directory.</small>
           </div>`;
        }
        return false;
      };
    </script>
  </body>
</html>
