
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamf 200 Study Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      body { font-family: 'Inter', sans-serif; overflow: hidden; }
      #root:empty::before {
        content: "Initializing Study Experience...";
        display: flex; justify-content: center; align-items: center; height: 100vh;
        color: #64748b; font-size: 0.875rem; font-weight: 700;
        background: #f8fafc;
      }
      .animate-spin-slow { animation: spin 3s linear infinite; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-slate-50 antialiased">
    <div id="root"></div>
    <script>window.process = { env: { API_KEY: "" } };</script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (url.includes('babel')) return;
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 60px; color: #ef4444; text-align: center; max-width: 600px; margin: 0 auto; font-family: sans-serif;">
            <h1 style="font-size: 36px; font-weight: 900; margin-bottom: 24px; color: #1e293b;">Application Error</h1>
            <p style="margin-bottom: 32px; font-size: 18px; line-height: 1.6; color: #64748b;">The Jamf study guide couldn't start correctly. This usually happens when a component failed to initialize.</p>
            <div style="background: #fee2e2; padding: 24px; border-radius: 20px; font-family: monospace; font-size: 14px; text-align: left; border: 1px solid #fecaca;">
              <b style="color: #b91c1c;">Error:</b> ${msg}<br/>
              <b style="color: #b91c1c; margin-top: 8px; display: block;">Location:</b> ${url.split('/').pop()} : Line ${line}
            </div>
            <button onclick="location.reload()" style="margin-top: 36px; background: #2563eb; color: white; padding: 14px 28px; border-radius: 16px; font-weight: 800; border: none; cursor: pointer; box-shadow: 0 10px 15px -3px rgba(37,99,235,0.3);">Try Refreshing</button>
          </div>`;
        }
      };
    </script>
  </body>
</html>
