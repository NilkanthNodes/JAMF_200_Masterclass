
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamf 200 MasterClass Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      #root:empty::before {
        content: "Loading MasterClass Guide...";
        display: flex; justify-content: center; align-items: center; height: 100vh;
        color: #64748b; font-size: 0.875rem;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script>window.process = { env: { API_KEY: "" } };</script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
    <script>
      window.onerror = function(msg, url, line, col, error) {
        if (url.includes('babel')) return;
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 40px; color: #ef4444; text-align: center;">
            <h1 style="font-size: 24px; font-weight: bold;">Application Error</h1>
            <p style="margin-top: 10px;">${msg}</p>
            <p style="font-size: 12px; color: #94a3b8; margin-top: 20px;">Check browser console for details.</p>
          </div>`;
        }
      };
    </script>
  </body>
</html>
